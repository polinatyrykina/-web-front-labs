<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тырыкина Полина Анатольевна.Лабораторная работа 6"</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>
<style>
    .game{
        margin-top: 20px;
        border: 1px solid #4885b3;
        border-radius: 5px;
        width: 50%;
        text-align: center;
        padding: 10px;
        margin-left: auto;
        margin-right: auto
    }

</style>
<script>
    let number ;
    let count = 0 ;
    function startGame() {
            number = Math.floor( Math.random() * 100) + 1 ;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
    }
    function guess(){

        let input = document.getElementById('user-number');
        let userNumber = parseInt(input.value);
        if (userNumber === '' || isNaN(userNumber)) {
        document.getElementById('result').innerHTML = 'Пожалуйста, введите число!';
        return;
        }
        userNumber = parseInt(userNumber);
        if (userNumber < 1 || userNumber > 100) {
        document.getElementById('result').innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
        return;
        }

        count++;
        let message = document.getElementById('result');
        if (userNumber > number) {
            message.innerHTML = 'Вы ввели слишком большое число';
        }
        else if (userNumber < number) {
            message.innerHTML = 'Вы ввели слишком маленькое число';
        }
    
        else {
            let screens = document.getElementsByClassName('game');
            screens[1].style.display = 'none';
            screens[2].style.display = 'block';
            document.getElementById('number').innerHTML = number;
            document.getElementById('try-count').innerHTML = count;
        }
    }
    function again (){
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[1].style.display = 'block';
            number = Math.floor(Math.random() * 100) + 1;
            count = 0;
            document.getElementById('try-count').innerHTML = count;
            document.getElementById('result').innerHTML = '';

    }

</script>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
                <button onclick="startGame()">
                    Сыграть в игру
                </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выграли!</h1>
            <div>
                Задуманное число: <span id="number"></span> 
            </div>
            <div>
                Количество попыток: <span id="try-count"></span> 
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>
        </div>

    </main>

    <footer>
        &copy; Тырыкина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
