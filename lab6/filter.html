<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тырыкина Полина Анатольевна.Лабораторная работа 6"</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>
<script>
    function filter() {
        let color = document.getElementById('wear-color').value;
        let type = document.getElementById('wear-type').value;
        let wear = document.getElementById('wear');

        if(color == 'Красный' && type == 'Футболка'){
            wear.src = 'красная футболка.jpg'
        }
        if(color == 'Желтый' && type == 'Футболка'){
            wear.src = 'желтая футболка.jpg'
        }
        if(color == 'Черный' && type == 'Футболка'){
            wear.src = 'черная футболка.jpg'
        }
        if(color == 'Красный' && type == 'Поло'){
            wear.src = 'поло красное.jpg'
        }
        if(color == 'Желтый' && type == 'Поло'){
            wear.src = 'желтое поло.webp'
        }
        if(color == 'Черный' && type == 'Поло'){
            wear.src = 'черный поло.png'
        }
        if(color == 'Красный' && type == 'Майка'){
            wear.src = 'красная майка.jpg'
        }
        if(color == 'Желтый' && type == 'Майка'){
            wear.src = 'желтая майка.jpg'
        }
        if(color == 'Черный' && type == 'Майка'){
            wear.src = 'черная майка.jpg'
        }
    }
</script>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div>
            Цвет одежды:
            <select id = 'wear-color'>
                <option>Красный</option>
                <option>Желтый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id = 'wear-type'>
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">ОК</button>

            <img id="wear">
        </div>
    </main>
    <footer>
        &copy; Тырыкина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
