<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тырыкина Полина Анатольевна.Лабораторная работа 5"</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur('+ value +')'
        }

        function brightnessChange() { 
            let value = document.getElementById('brightnessValue').value; 
            document.getElementById('brightnessOutput').innerText = value + '%'; 
            document.getElementById('brightnessImage').style.filter = 'brightness('+ value/100 +')'; 
        } 

        function contrastChange() { 
            let contrastValue = document.getElementById('contrastValue').value; 
            document.getElementById('contrastOutput').innerText = contrastValue + '%'; 
            document.getElementById('contrastImage').style.filter = 'contrast('+ contrastValue/100 +')'; 
        }
        function grayscaleChange() { 
            let grayscaleValue = document.getElementById('grayscaleValue').value; 
            document.getElementById('grayscaleOutput').innerText = grayscaleValue + '%'; 
            document.getElementById('grayscaleImage').style.filter = 'grayscale('+ grayscaleValue +')'; 
        } 

        function hueRotateChange() { 
            let hueRotateValue = document.getElementById('hueRotateValue').value; 
            document.getElementById('hueRotateOutput').innerText = hueRotateValue + 'deg'; 
            document.getElementById('hueRotateImage').style.filter = 'hue-rotate('+ hueRotateValue +'deg)';  
        } 

        function invertChange() { 
            let invertValue = document.getElementById('invertValue').value; 
            document.getElementById('invertOutput').innerText = invertValue + '%'; 
            document.getElementById('invertImage').style.filter = 'invert('+ invertValue/100 +')'; 
        } 

        function saturateChange() { 
            let saturateValue = document.getElementById('saturateValue').value; 
            document.getElementById('saturateOutput').innerText = saturateValue + '%'; 
            document.getElementById('saturateImage').style.filter = 'saturate('+ saturateValue/100 +')'; 
        } 

        function sepiaChange() { 
            let sepiaValue = document.getElementById('sepiaValue').value; 
            document.getElementById('sepiaOutput').innerText = sepiaValue + '%'; 
            document.getElementById('sepiaImage').style.filter = 'sepia('+ sepiaValue/100 +')'; 
        } 
    </script>
</head>
<body>
    <header></header>

    <main>
        <div>
            Фильтр blur:
            <input type = "range" min="0" max="20" value="0" onchange="blurChange()"  id='blurValue'>
            <span id="blurOutput"></span>
        </div> 
        <div><img src="image.jpg" id="blurImage"></div>

        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue"> 
            <span id="brightnessOutput">100%</span> 
        </div>
        <div><img src="image.jpg" id="brightnessImage"></div> 

        <div> 
            Фильтр contrast: 
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue"> 
            <span id="contrastOutput">100%</span> 
        </div> 
        <img src="image.jpg" id="contrastImage"> 

        <div>
        Фильтр grayscale: 
        <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue"> 
        <span id="grayscaleOutput">0%</span>
        </div>
        <img src="image.jpg" id="grayscaleImage"> 

        <div> 
            Фильтр hue-rotate: 
            <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueRotateValue"> 
            <span id="hueRotateOutput">0deg</span> 
        </div> 
        <img src="image.jpg" id="hueRotateImage">

        <div> 
            Фильтр invert: 
            <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue"> 
            <span id="invertOutput">0%</span> 
        </div> 
        <img src="image.jpg" id="invertImage"> 

        <div> 
            Фильтр saturate: 
            <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue"> 
            <span id="saturateOutput">100%</span> 
        </div> 
        <img src="image.jpg" id="saturateImage">

        <div> 
            Фильтр sepia: 
            <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue"> 
            <span id="sepiaOutput">0%</span> 
        </div> 
        <img src="image.jpg" id="sepiaImage"> 


    </main>
    
    <footer></footer>
</body>
</html>
