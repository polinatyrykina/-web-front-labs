<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тырыкина Полина Анатольевна.Лабораторная работа 5"</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>
<style>
        
    .circle {
        width: 100px;
        height: 100px;
        border-radius: 70%;
        position: absolute;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
        cursor: pointer;
        transition: all 0.5s ease; 
    }
</style>

</head>
<body>
<header>
    НГТУ, ФБ, Лабораторная работа 5
</header>
<main>

    <div class="circle" style="background-color:rgb(47, 213, 255); left: 200px;">1</div>
    <div class="circle" style="background-color:rgb(102, 240, 224); top: 150px; left: 200px;">2</div>
    <div class="circle" style="background-color:rgb(115, 103, 207); top: 270px; left: 200px;">3</div>
    <div class="circle" style="background-color:rgb(244, 162, 255); top: 400px; left: 200px;">4</div>
    <div class="circle" style="background-color:rgb(229, 233, 138); top: 530px; left: 200px;">5</div>
    <div class="circle" style="background-color:rgb(174, 243, 164); left: 400px ">6</div>
    <div class="circle" style="background-color:rgb(79, 146, 255); top: 150px; left: 400px;">7</div>
    <div class="circle" style="background-color:rgb(255, 50, 190); top: 270px; left: 400px;">8</div>
    <div class="circle" style="background-color:rgb(255, 189, 97); top: 400px; left: 400px;">9</div>
    <div class="circle" style="background-color:rgb(255, 57, 61); top: 530px; left: 400px;">10</div>
  
    <button onclick="resetCircles()" style="background-color: aqua;text-align: center; font-family: 'Times New Roman', Times, serif;">Вернуть</button>
</main>
<footer>
    &copy: Тырыкина Полина, ФБИ-23, 2 курс, 2024
</footer>
<script>
    
    function hideCircle(event) {
        var circle = event.target;
        circle.style.opacity = 0;
        circle.style.width = '0px';
        circle.style.height = '0px';
    }

    var circles = document.querySelectorAll('.circle');
    circles.forEach(function(circle) {
        circle.addEventListener('click', hideCircle);
    });

    
    function resetCircles() {
        circles.forEach(function(circle) {
            circle.style.opacity = 1;
            circle.style.width = '100px';
            circle.style.height = '100px';
        });
    }
</script>
</body>
</html>
