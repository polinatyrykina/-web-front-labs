<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тырыкина Полина Анатольевна.Лабораторная работа 7"</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>
<script>
    function showPrices() {
        const dates = [
            "26.04.2024", "27.04.2024", "29.04.2024", "30.04.2024", "02.05.2024",
            "03.05.2024", "06.05.2024", "07.05.2024", "08.05.2024", "10.05.2024"
        ];
        const prices = [0.0132, 0.0133, 0.0135, 0.0134, 0.0133, 0.0135, 0.0140, 0.0137, 0.0137, 0.0137];
        let table = document.getElementById('stock-table');
        let sum = 0;
        let min = prices[0];
        let max = prices[0];

        for (let i = 0; i < prices.length; i++) {
            let tr = document.createElement('tr');

            let dateTd = document.createElement('td');
            dateTd.innerText = dates[i];
            tr.appendChild(dateTd);

            let priceTd = document.createElement('td');
            priceTd.innerText = prices[i];
            tr.appendChild(priceTd);

            let diffTd = document.createElement('td');
            if (i === 0) {
                diffTd.innerText = "-";
            } else {
                let diff = prices[i] - prices[i - 1];
                diffTd.innerText = diff;
            }
            tr.appendChild(diffTd);

            table.appendChild(tr);

            sum += prices[i];
            min = Math.min(min, prices[i]);
            max = Math.max(max, prices[i]);
        }

        let average = sum / prices.length;
        average = average.toFixed(2);
        let detailDiv = document.getElementById('detail');
        detailDiv.innerText = `Среднее значение: ${average}\nМинимальное значение: ${min}\nМаксимальное значение: ${max}`;
    }
</script>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="showPrices()">Курс акций ТГК-2</button>
        <table border="1" id="stock-table">
            <tr>
                <th>Дата</th>
                <th>Цена акций</th>
                <th>Разница</th>
            </tr>
        </table>
        <div id="detail"></div>
    </main>
    <footer>
        &copy; Тырыкина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
